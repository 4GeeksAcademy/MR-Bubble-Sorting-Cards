<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bubble Sorting Cards- MRojas</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="display-3">Original:</h1>

      <div class="col-md-4">
        <input
          type="number"
          id="cardNumber"
          class="form-control"
          placeholder="Enter number of cards"
        />
      </div>

      <div class="d-grid gap-2 col-4">
        <a href="#" class="btn btn-success mt-3" id="generateBtn">
          Generar cartas
        </a>
        <a href="#" class="btn btn-warning mt-3" id="sortBtn">
          Clasificar cartas
        </a>
      </div>
    </div>
    <div class="container2 text-center mt-5">
      <div
        class="card-container d-flex flex-wrap justify-content-center mt-4"
        id="cardContainer"
      ></div>
    </div>

    <div class="container mt-5">
      <h1 class="display-3">Bubble Sorting:</h1>

      <div id="changeLog" class="mt-3"></div>
    </div>
  </body>
</html>
